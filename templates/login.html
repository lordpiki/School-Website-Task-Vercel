
{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='site-logo.ico') }}">
    <script defer src="{{ url_for('static', filename='js/changeColor.js') }}"></script>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input oninput="handleInput(this)" type="text" id="username" name="username" autocomplete="on" required{% if login_successful == False %} class="error"{% endif %}>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="on" required{% if login_successful == False %} class="error"{% endif %}>
            </div>
            
            
            <button type="submit">Login</button>
            <a href="/signup" class="signup-link">Sign Up</a>
             
        </form>
        
        <p class="error">{{ message }}</p>
    </div>

</body>
{% endblock %}
